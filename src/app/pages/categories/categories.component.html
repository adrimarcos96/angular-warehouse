<div id="categoriesPage">
  <div class="container">
    <div class="row px-0 title-section">
      <p class="px-0">Showing {{categoriesToShow}} of {{totalCategories}}</p>
    </div>
    <div class="row">
      <ng-template ngFor let-page [ngForOf]="categoryPages" let-i="index">
        <p class="text-center mb-4">- Page {{i + 1}} -</p>
        <ng-template ngFor let-category [ngForOf]="page">
          <div class="card category-card col-md-3">
            <img class="card-img-top category-image" src="{{category.image}}" alt="{{category.name}}">
            <div class="card-body">
              <h5 class="card-title">{{category.name}}</h5>
              <p class="card-text">{{category.description}}<p>
            </div>
          </div>
        </ng-template>
      </ng-template>
    </div>
  </div>
</div>
