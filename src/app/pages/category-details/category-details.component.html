<div id="category-deatils">
  <div class="row justify-content-center mx-0" *ngIf="isLoading; else categoryDetails"> Loading... </div>
  <ng-template #categoryDetails>
    <div class="container px-0" *ngIf="category">
      <!-- Desktop category details (name, description and image) -->
      <div class="desktop-category-header row mx-0 w-100 mb-4">
        <div class="col-4 pl-0">
          <img class="desktop-img-category w-100" src="assets/images/no-image.png" alt="Category Image">
        </div>
        <div class="col-8 pr-0">
          <h5>{{category.name}}</h5>
          <div class="row h-100 mx-0 px-0 pb-4">
            <div class="col-7">
              <p>{{category.description}}</p>
            </div>
            <div class=" row justify-content-center col-1">
              <div class="desktop-horizontal-separator px-0"></div>
            </div>
            <div class="col-4">
              <h5 class="mb-4 text-center">Actions</h5>
              <div class="actions">
                <button class="btn btn-primary w-100 mb-3 border-radius-3px" (click)="updateCategory()">Update product</button>
                <button class="btn btn-danger w-100 border-radius-3px" (click)="deleteCategory()">Detele product</button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Mobile category details (name, description and image) -->
      <div class="mobile-category-header mb-4">
        <div class="mobile-img-container row w-100 justify-content-center mx-0 mb-4">
          <img class="mobile-img-category h-100" src="assets/images/no-image.png" alt="Category Image">
        </div>
        <h5><b>{{category.name}}</b></h5>
        <p class="text-justify"><b>Description:</b> {{category.description}}</p>
      </div>

      <hr class="mobile" />

      <div class="mobile w-100 my-4">
        <h6 class="mb-4"><b>Actions</b></h6>
        <button class="btn btn-primary w-100 mb-3 border-radius-3px" (click)="updateCategory()">Update category</button>
        <button class="btn btn-danger w-100 border-radius-3px" (click)="deleteCategory()">Detele category</button>
      </div>

      <hr>

      <!-- producst list -->
      <div>
        <h5 class="mx-20px-desktop text-left px-0">Products</h5>
        <div class="row mx-0">
          <p class="totalCategoriesText mx-20px-desktop px-0">Showing {{productsToShow}} of {{totalProducts}} products</p>
        </div>
        <app-items-list listType="CategoryItems" [pageSize]="pageSize" [id]="categoryId"></app-items-list>
      </div>
    </div>
  </ng-template>
</div>
